<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lmapp - Try Now in Browser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.18.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-info {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            gap: 16px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
            margin-right: 6px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .terminal-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: #0d0d0d;
            padding: 8px;
        }

        #terminal {
            width: 100%;
            height: 100%;
        }

        .xterm {
            font-size: 13px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 24px 32px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
            padding: 10px 12px;
            margin: 6px;
            font-size: 11px;
            line-height: 1.4;
        }

        .info-box code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            color: #00ff00;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 16px; }
            .header-info { font-size: 11px; gap: 12px; }
            .xterm { font-size: 12px; }
            .info-box { font-size: 10px; }
        }

        @media (max-width: 480px) {
            body { height: 100dvh; }
            .header { padding: 8px; }
            .header h1 { font-size: 14px; }
            .xterm { font-size: 11px; }
            .info-box { font-size: 9px; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ lmapp - Try Now in Browser</h1>
        <div class="header-info">
            <span><span class="status-dot"></span>Python Ready</span>
            <span>v0.3.0-beta</span>
        </div>
    </div>

    <div class="terminal-container">
        <div id="terminal"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading Python environment...</p>
            <p style="font-size: 11px; opacity: 0.7;">First load may take 30-60 seconds</p>
        </div>
    </div>

    <div class="info-box">
        <strong>Commands:</strong> <code>lmapp chat</code> | <code>lmapp status</code> | <code>help</code> | <code>exit</code>
    </div>

    <script async src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.18.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>

    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 13,
            fontFamily: "'Monaco', 'Menlo', 'Ubuntu Mono', monospace",
            theme: {
                background: '#0d0d0d',
                foreground: '#00ff00',
            },
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));

        let inputBuffer = '';

        function writeLine(text) {
            term.write(text + '\r\n');
        }

        async function initPyodide() {
            try {
                writeLine('â³ Loading Python environment...');
                const pyodide = await loadPyodide();
                
                writeLine('âœ… Python ready');
                writeLine('ðŸ“¦ lmapp v0.3.0-beta loaded');
                writeLine('');
                writeLine('Type "help" for commands');
                writeLine('');
                
                document.getElementById('loading').style.display = 'none';
                fitAddon.fit();
                showPrompt();

                term.onData((data) => handleInput(data));
                window.addEventListener('resize', () => {
                    try { fitAddon.fit(); } catch (e) {}
                });
            } catch (error) {
                writeLine(`Error: ${error.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showPrompt() {
            term.write('$ ');
        }

        function handleInput(data) {
            if (data === '\r' || data === '\n') {
                term.write('\r\n');
                processCommand(inputBuffer.trim());
                inputBuffer = '';
                showPrompt();
            } else if (data === '\u007F' || data === '\b') {
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    term.write('\b \b');
                }
            } else if (data === '\u0003') {
                term.write('^C\r\n');
                inputBuffer = '';
                showPrompt();
            } else if (data.charCodeAt(0) >= 32) {
                inputBuffer += data;
                term.write(data);
            }
        }

        function processCommand(cmd) {
            if (!cmd) return;

            const lower = cmd.toLowerCase().trim();

            if (lower === 'exit' || lower === 'quit') {
                writeLine('Goodbye! ðŸ‘‹');
                return;
            }

            if (lower === 'help') {
                writeLine('');
                writeLine('ðŸ“š lmapp Commands:');
                writeLine('  lmapp chat        - Start interactive chat');
                writeLine('  lmapp status      - System status');
                writeLine('  lmapp config show - View settings');
                writeLine('  lmapp plugin list - List plugins');
                writeLine('  lmapp --version   - Version info');
                writeLine('  clear/cls         - Clear screen');
                writeLine('  exit              - Exit');
                writeLine('');
                return;
            }

            if (lower === 'lmapp status' || lower === 'status') {
                writeLine('');
                writeLine('Status Report:');
                writeLine('  âœ“ Environment: Browser (Pyodide)');
                writeLine('  âœ“ Python: 3.11');
                writeLine('  âœ“ lmapp: v0.3.0-beta');
                writeLine('');
                return;
            }

            if (lower === 'lmapp chat' || lower === 'chat') {
                writeLine('');
                writeLine('ðŸ’¬ Chat Mode (Demo):');
                writeLine('You: What is machine learning?');
                writeLine('');
                writeLine('Assistant: Machine learning is a type of artificial intelligence');
                writeLine('that learns from data without being explicitly programmed. It uses');
                writeLine('algorithms and statistical models to improve performance through');
                writeLine('experience.');
                writeLine('');
                return;
            }

            if (lower === 'lmapp config show') {
                writeLine('');
                writeLine('Configuration:');
                writeLine('  Model: llama2');
                writeLine('  Temperature: 0.7');
                writeLine('  Max Tokens: 2048');
                writeLine('');
                return;
            }

            if (lower === 'lmapp plugin list' || lower === 'plugin list') {
                writeLine('');
                writeLine('Installed Plugins:');
                writeLine('  â€¢ translator      - Translation');
                writeLine('  â€¢ summarizer      - Text summarization');
                writeLine('  â€¢ code-reviewer   - Code analysis');
                writeLine('  â€¢ sql-generator   - SQL queries');
                writeLine('');
                return;
            }

            if (lower === 'lmapp --version') {
                writeLine('lmapp v0.3.0-beta');
                return;
            }

            if (lower === 'clear' || lower === 'cls') {
                term.clear();
                return;
            }

            if (lower === 'pwd') {
                writeLine('/home/user');
                return;
            }

            if (lower === 'whoami') {
                writeLine('browser-user');
                return;
            }

            if (cmd) {
                writeLine(`Command not found: ${cmd} - Type "help" for commands`);
            }
        }

        window.addEventListener('load', () => {
            initPyodide();
        });
    </script>
</body>
</html>
