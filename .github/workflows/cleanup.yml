name: Cleanup on Merge

on:
  push:
    branches: [ main ]

permissions:
  actions: write
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Clean up old artifacts
        run: |
          # Remove old workflow run artifacts (keep last 7 days)
          gh run list --repo ${{ github.repository }} --limit 100 --json databaseId -q '.[].databaseId' 2>/dev/null | while read -r id; do
            gh run delete "$id" --repo ${{ github.repository }} --confirm 2>/dev/null || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Remove stale branches
        run: |
          # Fetch with prune to remove deleted remote branches
          git fetch --prune
        continue-on-error: true
