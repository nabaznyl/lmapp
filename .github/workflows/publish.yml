name: Publish to PyPI & GitHub Releases

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0

permissions:
  contents: write  # Required for creating releases
  id-token: write  # Required for OIDC token

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi  # Use the 'pypi' environment for publishing
    outputs:
      version: ${{ steps.tag_name.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: tag_name
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build distribution
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
      
      - name: Create GitHub Release with Assets
        uses: softprops/action-gh-release@v1
        with:
          name: "lmapp ${{ steps.tag_name.outputs.version }}"
          body: |
            ## ðŸ“¦ Installation
            
            ### From PyPI (Recommended)
            ```bash
            pip install lmapp
            ```
            
            ### Direct Downloads
            Download the package directly from this release:
            - **Wheel (`.whl`)** - Fastest installation for most users
            - **Source (`.tar.gz`)** - For custom installations
            
            ### From Source
            ```bash
            tar -xzf lmapp-${{ steps.tag_name.outputs.version }}.tar.gz
            cd lmapp-${{ steps.tag_name.outputs.version }}
            pip install .
            ```
            
            ## ðŸš€ Quick Start
            ```bash
            lmapp
            ```
            
            See [README](https://github.com/nabaznyl/lmapp/blob/main/README.md) for more details.
          files: |
            dist/lmapp-${{ steps.tag_name.outputs.version }}-py3-none-any.whl
            dist/lmapp-${{ steps.tag_name.outputs.version }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
