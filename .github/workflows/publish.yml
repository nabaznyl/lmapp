name: Publish to PyPI, GitHub Packages & Releases

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0

permissions:
  contents: write  # Required for creating releases
  packages: write  # Required for GitHub Packages
  id-token: write  # Required for OIDC token

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi  # Use the 'pypi' environment for publishing
    outputs:
      version: ${{ steps.tag_name.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: tag_name
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build distribution
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
      
      - name: Publish to GitHub Packages
        run: |
          python -m twine upload dist/* \
            --repository-url https://upload.pypi.org/legacy/ \
            --username __token__ \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --skip-existing || true
        env:
          TWINE_NON_INTERACTIVE: 1
      
      - name: Create GitHub Release with Assets
        uses: softprops/action-gh-release@v1
        with:
          name: "lmapp ${{ steps.tag_name.outputs.version }}"
          body: |
            ## ðŸ“¦ Installation
            
            ### From PyPI (Recommended)
            ```bash
            pip install lmapp
            ```
            
            ### From GitHub Packages
            ```bash
            pip install --index-url https://pypi.org/simple/ lmapp
            ```
            
            ### Direct Downloads
            Download packages from this release:
            - **Wheel (`.whl`)** - Fastest installation
            - **Source (`.tar.gz`)** - Custom installations
            
            ### From Source
            ```bash
            tar -xzf lmapp-${{ steps.tag_name.outputs.version }}.tar.gz
            cd lmapp-${{ steps.tag_name.outputs.version }}
            pip install .
            ```
            
            ## ðŸš€ Quick Start
            ```bash
            lmapp
            ```
            
            See [README](https://github.com/nabaznyl/lmapp) for details.
          files: |
            dist/lmapp-${{ steps.tag_name.outputs.version }}-py3-none-any.whl
            dist/lmapp-${{ steps.tag_name.outputs.version }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
