name: Test PyPI Upload

on:
  workflow_dispatch

jobs:
  test-pypi:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check artifacts
        run: twine check dist/*
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_TOKEN }}

  verify-testpypi:
    needs: test-pypi
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Wait for package (TestPyPI indexing)
        run: sleep 30
      
      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ lmapp 2>&1 | tee install.log
      
      - name: Verify installation
        run: |
          python -c "import lmapp; print(f'lmapp version: {lmapp.__version__}')"
          lmapp --version 2>/dev/null || echo "CLI not available"
      
      - name: Upload install log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: install-log-py${{ matrix.python-version }}
          path: install.log
          retention-days: 7
