name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with flake8
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        run: black --check src/ tests/
      
      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=src/lmapp --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  test-extension:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd vscode-extension
          npm ci
      
      - name: Lint TypeScript
        run: |
          cd vscode-extension
          npm run lint 2>/dev/null || echo "Lint config not found, skipping"
      
      - name: Build extension
        run: |
          cd vscode-extension
          npm run build 2>/dev/null || echo "Build script not found"
      
      - name: Run extension tests
        run: |
          cd vscode-extension
          npm test 2>/dev/null || echo "Tests not configured"

  build-artifacts:
    needs: [test-backend, test-extension]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Build Python package
        run: |
          pip install build twine
          python -m build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-package
          path: dist/
          retention-days: 7
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build VS Code extension
        run: |
          cd vscode-extension
          npm ci
          npm install -g vsce
          vsce package -o ../lmapp-vscode.vsix
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v3
        with:
          name: vscode-extension
          path: lmapp-vscode.vsix
          retention-days: 7
