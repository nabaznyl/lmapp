<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - lmapp</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      color: #e0e0e0;
      margin-bottom: 2rem;
    }
    
    .setting-group {
      background: #2d2d2d;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .setting-group h3 {
      color: #4ec9b0;
      margin-top: 0;
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e0e0e0;
    }
    
    select, input[type="range"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    
    .slider-value {
      display: inline-block;
      min-width: 3rem;
      text-align: right;
      color: #4ec9b0;
      font-weight: bold;
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .save-btn {
      background: #4ec9b0;
      color: #1e1e1e;
    }
    
    .cancel-btn {
      background: #3c3c3c;
      color: #e0e0e0;
    }
    
    .save-btn:hover {
      background: #45b39d;
    }
    
    .cancel-btn:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <h1>⚙️ Settings</h1>
  
  <div class="setting-group">
    <h3>Model</h3>
    <label for="defaultModel">Default Model</label>
    <select id="defaultModel">
      <option value="">Loading models...</option>
    </select>
  </div>
  
  <div class="setting-group">
    <h3>Appearance</h3>
    <label for="theme">Theme</label>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
  
  <div class="setting-group">
    <h3>Generation</h3>
    <label for="temperature">
      Temperature: <span class="slider-value" id="temperatureValue">0.7</span>
    </label>
    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
    
    <label for="maxTokens">Max Tokens</label>
    <input type="number" id="maxTokens" min="50" max="4000" step="50" value="500">
  </div>
  
  <div class="setting-group">
    <h3>Features</h3>
    <label>
      <input type="checkbox" id="streamingEnabled" checked>
      Enable streaming responses
    </label>
    <label>
      <input type="checkbox" id="autoSave" checked>
      Auto-save chat history
    </label>
  </div>
  
  <div class="button-group">
    <button class="save-btn" onclick="saveSettings()">Save Settings</button>
    <button class="cancel-btn" onclick="window.close()">Cancel</button>
  </div>
  
  <script>
    // Load current settings
    window.addEventListener('DOMContentLoaded', async () => {
      const settings = await window.api.getSettings();
      
      // Populate form
      document.getElementById('theme').value = settings.theme || 'dark';
      document.getElementById('temperature').value = settings.temperature || 0.7;
      document.getElementById('temperatureValue').textContent = settings.temperature || 0.7;
      document.getElementById('maxTokens').value = settings.maxTokens || 500;
      document.getElementById('streamingEnabled').checked = settings.streamingEnabled !== false;
      document.getElementById('autoSave').checked = settings.autoSave !== false;
      
      // Load models
      const models = await window.api.getModels();
      const select = document.getElementById('defaultModel');
      select.innerHTML = '';
      models.models.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        select.appendChild(option);
      });
      select.value = settings.defaultModel || models.models[0];
      
      // Update temperature display
      document.getElementById('temperature').addEventListener('input', (e) => {
        document.getElementById('temperatureValue').textContent = e.target.value;
      });
    });
    
    async function saveSettings() {
      const settings = {
        theme: document.getElementById('theme').value,
        defaultModel: document.getElementById('defaultModel').value,
        temperature: parseFloat(document.getElementById('temperature').value),
        maxTokens: parseInt(document.getElementById('maxTokens').value),
        streamingEnabled: document.getElementById('streamingEnabled').checked,
        autoSave: document.getElementById('autoSave').checked
      };
      
      await window.api.saveSettings(settings);
      alert('Settings saved successfully!');
      window.close();
    }
  </script>
</body>
</html>
